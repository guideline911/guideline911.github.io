<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: white; margin: 0; scroll-behavior: smooth; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-section { padding-top: 90px; padding-bottom: 30px; }
        .work-card { border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; background: #0b1120; border-radius: 1.5rem; overflow: hidden; }
        .work-card:hover { border-color: #38bdf8; transform: translateY(-5px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .social-icon { font-size: 1.8rem; color: #94a3b8; transition: 0.3s; }
        .social-icon:hover { color: #38bdf8; transform: scale(1.2); }
    </style>
</head>
<body>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-sky-400 tracking-tighter">GUIDELINE</div>
            <div class="flex items-center space-x-reverse space-x-6 text-sm font-bold">
                <a href="#home" class="hover:text-sky-400 transition">الرئيسية</a>
                <a href="#work" class="hover:text-sky-400 transition">أعمالي</a>
                <a href="tel:01000000000" class="bg-sky-500 px-5 py-2 rounded-full hover:bg-sky-600 transition shadow-lg shadow-sky-500/20">اتصل بنا</a>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section text-center px-6">
        <h1 class="text-5xl md:text-7xl font-black mb-4">GUIDELINE <span class="text-sky-500 italic">DESIGN</span></h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-6">مصمم جرافيك | هويات بصرية | إبداع رقمي</p>
        
        <div class="flex justify-center space-x-reverse space-x-6 mb-8">
            <a href="https://facebook.com/yourlink" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/yourlink" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/201000000000" target="_blank" class="social-icon text-green-500"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:01000000000" class="social-icon"><i class="fas fa-phone"></i></a>
        </div>
    </header>

    <section id="work" class="max-w-7xl mx-auto py-10 px-6">
        <h2 class="text-3xl font-black mb-12 border-r-4 border-sky-500 pr-4 italic">معرض الأعمال (50 مشروع)</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <script>
                const container = document.currentScript.parentElement;
                for (let i = 1; i <= 50; i++) {
                    container.innerHTML += `
                        <div class="work-card group">
                            <div class="aspect-square overflow-hidden bg-black flex items-center justify-center">
                                <img src="${i}.png" alt="Project ${i}" class="w-full h-full object-contain group-hover:scale-110 transition duration-500" 
                                     onerror="this.src='https://via.placeholder.com/400?text=Upload+${i}.png'">
                            </div>
                            <div class="p-4 border-t border-slate-800 flex justify-between items-center">
                                <span class="font-bold text-sm tracking-widest">PROJECT #${i}</span>
                                <i class="fas fa-arrow-left text-sky-500 text-xs"></i>
                            </div>
                        </div>
                    `;
                }
            </script>

        </div>
    </section>

    <section id="contact" class="max-w-5xl mx-auto py-20 px-6">
        <div class="bg-gradient-to-br from-sky-900 to-slate-900 rounded-[3rem] p-10 text-center border border-sky-500/20 shadow-2xl">
            <h2 class="text-4xl font-black mb-4">هل تبحث عن تصميم مميز؟</h2>
            <p class="text-sky-200 mb-8 max-w-md mx-auto">تواصل معي الآن لنبدأ العمل على مشروعك القادم بأفضل جودة.</p>
            <a href="tel:01000000000" class="inline-flex items-center gap-4 bg-sky-500 hover:bg-sky-400 text-white px-10 py-5 rounded-2xl font-black text-2xl transition shadow-xl shadow-sky-500/30">
                <i class="fas fa-headset"></i> 01000000000
            </a>
        </div>
    </section>

    <footer class="py-10 text-center text-gray-600 border-t border-slate-900">
        <p class="text-sm tracking-widest uppercase font-bold">GUIDELINE &copy; 2026</p>
    </footer>

</body>
</html>
