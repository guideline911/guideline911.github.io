    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: white; margin: 0; scroll-behavior: smooth; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-section { padding-top: 100px; padding-bottom: 40px; }
        .work-card { border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; background: #0b1120; border-radius: 2rem; overflow: hidden; }
        .work-card:hover { border-color: #38bdf8; transform: translateY(-5px); }
        /* تحسين مظهر الأيقونات */
        .social-icon { font-size: 2rem; color: #94a3b8; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; width: 50px; hieght: 50px; }
        .social-icon:hover { color: #38bdf8; transform: scale(1.2); }
        .icon-whatsapp:hover { color: #22c55e; }
        .icon-tiktok:hover { color: #ff0050; }
        .icon-behance:hover { color: #0057ff; }
        .icon-instagram:hover { color: #e1306c; }
    </style>
</head>
<body>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-3">

        <div class="flex flex-wrap justify-center gap-6 mb-10 max-w-2xl mx-auto">
            <a href="https://www.facebook.com/GuidelineDesign911" target="_blank" class="social-icon" title="فيسبوك"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/amr_aboelnasr2020?utm_source=qr&igsh=a3c1YmM3ZXR6cGJl" target="_blank" class="social-icon icon-instagram" title="انستجرام"><i class="fab fa-instagram"></i></a>

            <a href="https://www.behance.net/guideline911" target="_blank" class="social-icon icon-behance" title="بيهانس"><i class="fab fa-behance"></i></a>
            <a href="https://wa.me/966557935928" target="_blank" class="social-icon icon-whatsapp" title="واتساب"><i class="fab fa-whatsapp"></i></a>

    <section id="work" class="max-w-7xl mx-auto py-10 px-6">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="projects-grid">
            <script>
                const grid = document.getElementById('projects-grid');
                for (let i = 1; i <= 50; i++) {
                    grid.innerHTML += `
                        <div class="work-card group">
                            <div class="aspect-square overflow-hidden bg-black flex items-center justify-center">
                                <img src="${i}.png" alt="Project ${i}" class="w-full h-full object-contain group-hover:scale-110 transition duration-500" 
                                     onerror="this.src='https://via.placeholder.com/400/0b1120/38bdf8?text=Project+${i}'">
                            </div>
                            <div class="p-4 border-t border-slate-800 text-center">
                                <h3 class="font-bold text-sm text-gray-500 uppercase">Project #${i}</h3>
                            </div>
                        </div>
                    `;
                }
            </script>
        </div>
    </section>

    <section id="contact" class="max-w-4xl mx-auto py-20 px-6 text-center">

                    <i class="fas fa-phone-alt"></i> 0557935928

        <p>GUIDELINE &copy; 2026 - جميع الحقوق محفوظة</p>

</html>
