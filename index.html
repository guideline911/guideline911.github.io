<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline911 Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: #ffffff; }
        .hero-gradient { background: radial-gradient(circle at center, #1e293b 0%, #050505 100%); }
        .card-hover:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body>
    <header class="hero-gradient min-h-[60vh] flex flex-col items-center justify-center text-center px-6">
        <div class="inline-block px-4 py-1 mb-6 border border-sky-500/30 rounded-full text-sky-400 text-sm animate-pulse">
            متاح للمشاريع الجديدة 2026
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tighter">GUIDELINE<span class="text-sky-500">.</span></h1>
        <p class="text-gray-400 text-xl max-w-2xl leading-relaxed">أقوم بتحويل الأفكار المعقدة إلى تجارب بصرية بسيطة ومذهلة.</p>
    </header>

    <main class="max-w-7xl mx-auto py-20 px-6">
        <div class="flex justify-between items-end mb-16">
            <div>
                <h2 class="text-3xl font-bold mb-2">معرض الأعمال</h2>
                <div class="h-1 w-20 bg-sky-500"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            
            <div class="card-hover group relative bg-[#111] rounded-3xl overflow-hidden transition-all duration-500">
                <div class="aspect-[4/3] overflow-hidden">
                    <img src="1.png" alt="Guideline Design" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                </div>
                <div class="p-8">
                    <h3 class="text-xl font-bold mb-2">هوية بصرية Guideline</h3>
                    <p class="text-gray-500 text-sm">تصميم شعار وتنسيق ألوان إبداعي.</p>
                </div>
            </div>

            <div class="card-hover bg-[#111] rounded-3xl overflow-hidden border border-dashed border-gray-800 flex flex-col items-center justify-center h-full min-h-[400px]">
                <div class="text-gray-600 text-center p-10">
                    <p class="mb-4">ارفع صورتك القادمة باسم 2.png</p>
                    <div class="text-4xl">+</div>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-20 text-center border-t border-gray-900">
        <p class="text-gray-500">تم التطوير بواسطة Guideline911 &copy; 2026</p>
    </footer>
</body>
</html>
