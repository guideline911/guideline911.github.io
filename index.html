<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Tajawal', sans-serif; background-color: #030712; color: #ffffff; }
        .glass-nav { background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .project-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .project-card:hover { transform: translateY(-8px); border-color: rgba(56, 189, 248, 0.4); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <nav class="glass-nav fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter gradient-text">GUIDELINE</div>
            <div class="flex items-center space-x-reverse space-x-8 text-sm">
                <a href="#home" class="text-gray-400 hover:text-white transition">الرئيسية</a>
                <a href="#portfolio" class="text-gray-400 hover:text-white transition">أعمالي</a>
                <a href="mailto:contact@guideline.com" class="bg-sky-500 hover:bg-sky-600 px-5 py-2 rounded-full font-bold transition shadow-lg shadow-sky-500/20">تواصل معي</a>
            </div>
        </div>
    </nav>

    <section id="home" class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-20">
        <div class="inline-block px-4 py-1 mb-6 border border-sky-500/20 rounded-full text-sky-400 text-xs font-bold uppercase tracking-widest bg-sky-500/5">
            Graphic Designer Portfolio
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-8 leading-tight">نصنع جمالاً <br><span class="gradient-text">بلمسة فنية.</span></h1>
        <p class="text-gray-400 text-xl max-w-2xl leading-relaxed mb-10">أهلاً بك في عالم GUIDELINE، حيث تتحول الأفكار إلى هويات بصرية خالدة.</p>
        <a href="#portfolio" class="animate-bounce p-2 border border-gray-800 rounded-full text-gray-500 hover:text-sky-400 hover:border-sky-400 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </a>
    </section>

    <section id="portfolio" class="max-w-7xl mx-auto py-32 px-6">
        <div class="mb-20">
            <h2 class="text-4xl font-black mb-4">معرض الأعمال</h2>
            <div class="h-1.5 w-24 bg-sky-500 rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="project-card bg-[#0b1120] rounded-[2.5rem] overflow-hidden group">
                <div class="aspect-square overflow-hidden bg-black p-4">
                    <img src="1.png" class="w-full h-full object-contain transition duration-700 group-hover:scale-105">
                </div>
                <div class="p-8">
                    <span class="text-sky-400 text-xs font-bold tracking-widest uppercase">Identity Design</span>
                    <h3 class="text-2xl font-bold mt-2">هوية Guideline البصرية</h3>
                </div>
            </div>

            <div class="project-card bg-[#0b1120]/40 border-dashed border-2 border-gray-800 rounded-[2.5rem] flex flex-col items-center justify-center min-h-[400px] text-gray-700 group">
                <div class="text-5xl group-hover:text-sky-500 transition mb-4">+</div>
                <p class="font-bold">ارفع صورتك القادمة</p>
                <p class="text-xs mt-1">باسم 2.png</p>
            </div>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-600 border-t border-gray-900/50">
        <p class="text-sm">GUIDELINE &copy; 2026 - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
