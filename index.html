<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline911 Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        html { scroll-behavior: smooth; }
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: #ffffff; }
        .nav-glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
        .hero-title { background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <nav class="nav-glass fixed top-0 w-full z-50 border-b border-slate-800">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-black tracking-tighter text-sky-400">GUIDELINE</div>
            <div class="hidden md:flex space-x-reverse space-x-8 text-sm font-medium">
                <a href="#home" class="hover:text-sky-400 transition">الرئيسية</a>
                <a href="#projects" class="hover:text-sky-400 transition">أعمالي</a>
                <a href="mailto:your-email@gmail.com" class="bg-sky-500/10 text-sky-400 px-4 py-2 rounded-full border border-sky-500/20 hover:bg-sky-500 hover:text-white transition">تواصل معي</a>
            </div>
        </div>
    </nav>

    <section id="home" class="pt-32 pb-20 px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-6">أصنع <span class="hero-title">هويات بصرية</span><br>تترك أثراً لا يُنسى.</h1>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">أهلاً بك، أنا مصمم جرافيك متخصص في تحويل الأفكار إلى واقع بصري مبتكر وجذاب.</p>
    </section>

    <section id="projects" class="max-w-6xl mx-auto px-6 py-20">
        <div class="flex items-center space-x-reverse space-x-4 mb-12">
            <h2 class="text-3xl font-bold">معرض الأعمال</h2>
            <div class="flex-grow h-[1px] bg-slate-800"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="group bg-slate-900 rounded-3xl overflow-hidden border border-slate-800 hover:border-sky-500/50 transition duration-500 shadow-2xl">
                <div class="aspect-square overflow-hidden bg-black">
                    <img src="1.png" alt="Identity Project" class="w-full h-full object-contain group-hover:scale-110 transition duration-700">
                </div>
                <div class="p-6 border-t border-slate-800">
                    <p class="text-sky-400 text-xs font-bold mb-2 tracking-widest uppercase font-mono">Brand Identity</p>
                    <h3 class="text-xl font-bold">هوية Guideline</h3>
                </div>
            </div>

            <div class="group bg-slate-900 rounded-3xl overflow-hidden border border-slate-800 hover:border-sky-500/50 transition duration-500 border-dashed">
                <div class="aspect-square flex items-center justify-center bg-slate-950/50">
                    <div class="text-center">
                        <p class="text-slate-600 text-sm">ارفع صورة جديدة</p>
                        <p class="text-slate-400 font-bold mt-1 uppercase tracking-tighter">Project #2</p>
                    </div>
                </div>
                <div class="p-6 border-t border-slate-800 bg-slate-900/50">
                    <h3 class="text-xl font-bold text-slate-600">قريباً...</h3>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-12 text-center text-slate-500 border-t border-slate-900">
        <p class="text-sm">Guideline911 &copy; 2026 - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
