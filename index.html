<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>
    
    <meta property="og:title" content="GUIDELINE | Portfolio">
    <meta property="og:description" content="معرض أعمال التصميم الجرافيكي الخاص بـ GUIDELINE">
    <meta property="og:image" content="https://guideline911.github.io/1.png">
    <meta property="og:url" content="https://guideline911.github.io/">
    
    <link rel="icon" type="image/png" href="1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #111827; color: #f8fafc; margin: 0; scroll-behavior: smooth; }
        
        /* تحسين الـ Lightbox */
        #lightboxOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; cursor: zoom-out; padding: 20px; }
        #lightboxImage { max-width: 100%; max-height: 90%; border: 2px solid #374151; border-radius: 12px; transition: transform 0.3s; }
        
        .glass-nav { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hero-card { background: #1f2937; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        .work-card { background: #1f2937; border-radius: 1.25rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; cursor: pointer; }
        .work-card:hover { transform: translateY(-10px); border-color: #38bdf8; box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
        
        /* تنسيق روابط التواصل الاجتماعي */
        .social-link { 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            color: #cbd5e1; 
            transition: 0.3s; 
            background: rgba(255,255,255,0.03); 
            padding: 10px 15px; 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .social-link:hover { 
            color: #38bdf8; 
            background: rgba(56, 189, 248, 0.1); 
            border-color: #38bdf8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="lightboxOverlay" onclick="this.style.display='none'; document.body.style.overflow='auto'">
        <img id="lightboxImage" src="">
    </div>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="1.png" class="w-10 h-10 rounded-full border-2 border-sky-500 object-cover">
                <span class="text-2xl font-black text-white">GUIDELINE</span>
            </div>
            <a href="#contact" class="bg-sky-500 hover:bg-sky-600 px-6 py-2 rounded-full text-white font-bold transition">تواصل معي</a>
        </div>
    </nav>

    <header class="pt-32 pb-12 px-6">
        <div class="max-w-5xl mx-auto hero-card p-6 md:p-12">
            <h1 class="text-5xl md:text-7xl font-black mb-8 uppercase text-center md:text-right">GUIDELINE <span class="text-sky-500">DESIGN</span></h1>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 border-t border-gray-700 pt-8">
                <a href="https://www.facebook.com/GuidelineDesign911" target="_blank" class="social-link">
                    <i class="fa-brands fa-facebook text-sky-500 text-xl"></i> <span>Facebook</span>
                </a>
                <a href="https://wa.me/966557935928" target="_blank" class="social-link">
                    <i class="fa-brands fa-whatsapp text-green-500 text-xl"></i> <span>WhatsApp</span>
                </a>
                <a href="https://www.instagram.com/amr_aboelnasr2020" target="_blank" class="social-link">
                    <i class="fa-brands fa-instagram text-pink-500 text-xl"></i> <span>Instagram</span>
                </a>
                <a href="https://www.tiktok.com/@guidelinedesign" target="_blank" class="social-link">
                    <i class="fa-brands fa-tiktok text-white text-xl"></i> <span>TikTok</span>
                </a>
                <a href="https://www.behance.net/guideline911" target="_blank" class="social-link">
                    <i class="fa-brands fa-behance text-blue-500 text-xl"></i> <span>Behance</span>
                </a>
                <a href="tel:00966557935928" class="social-link">
                    <i class="fa-solid fa-phone text-sky-400 text-xl"></i> <span>0557935928</span>
                </a>
            </div>
        </div>
    </header>

    <section id="work" class="max-w-7xl mx-auto py-16 px-6">
        <h2 class="text-3xl font-black mb-12 border-r-4 border-sky-500 pr-4">معرض الأعمال</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="projects-grid"></div>
    </section>

    <footer id="contact" class="py-20 text-center border-t border-gray-800">
        <p class="text-gray-500 font-bold uppercase tracking-widest mb-4">GUIDELINE &copy; 2026</p>
        <div class="flex justify-center gap-6">
            <a href="https://wa.me/966557935928" class="text-gray-400 hover:text-green-500 transition text-2xl"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/GuidelineDesign911" class="text-gray-400 hover:text-sky-500 transition text-2xl"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>

    <script>
        const grid = document.getElementById('projects-grid');
        const overlay = document.getElementById('lightboxOverlay');
        const lightboxImg = document.getElementById('lightboxImage');

        // توليد البطاقات تلقائياً لـ 50 صورة
        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            card.className = 'work-card group';
            card.innerHTML = `
                <div class="aspect-square overflow-hidden bg-gray-900">
                    <img src="${i}.png" class="w-full h-full object-contain transition duration-500 group-hover:scale-110" 
                         onerror="this.src='https://via.placeholder.com/400/1f2937/38bdf8?text=Design+${i}'"
                         loading="lazy">
                </div>
                <div class="p-4 text-center border-t border-gray-800 bg-gray-900/50">
                    <p class="text-sky-500 text-xs font-bold uppercase tracking-wider">Project #${i}</p>
                </div>
            `;
            
            // فتح الـ Lightbox عند الضغط
            card.onclick = () => { 
                lightboxImg.src = `${i}.png`; 
                overlay.style.display = 'flex'; 
                document.body.style.overflow = 'hidden'; 
            };
            grid.appendChild(card);
        }
    </script>
</body>
</html>
