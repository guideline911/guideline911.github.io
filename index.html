<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>

    <meta property="og:title" content="GUIDELINE | Portfolio">
    <meta property="og:description" content="نحول أفكارك إلى واقع بصري مبهر">
    <meta property="og:image" content="https://guideline911.github.io/1.png">
    <link rel="icon" type="image/png" href="1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        /* خلفية الموقع رمادي غامق فخم */
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #1a1f2b; /* رمادي غامق مائل للأزرق قليلاً */
            color: #f8fafc; 
            margin: 0; 
            scroll-behavior: smooth; 
        }
        
        /* إطار التكبير المحسن */
        #lightboxOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightboxImage {
            max-width: 92%;
            max-height: 88%;
            border: 3px solid #334155;
            border-radius: 15px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        /* شريط التنقل */
        .glass-nav { 
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08); 
        }

        /* بطاقة الواجهة الرئيسية */
        .hero-card { 
            background: #0f172a; 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* إطارات الصور المطورة */
        .work-card { 
            background: #0f172a; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .work-card:hover { 
            transform: translateY(-12px);
            border-color: #38bdf8;
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.4);
        }

        .social-link { 
            display: flex; 
            align-items: center; 
            gap: 0.8rem; 
            color: #cbd5e1; 
            padding: 0.6rem;
            transition: 0.3s; 
        }
        .social-link:hover { color: #38bdf8; transform: scale(1.05); }
        
        .contact-gradient { 
            background: linear-gradient(145deg, #0ea5e9 0%, #312e81 100%); 
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="lightboxOverlay" onclick="this.style.display='none'; document.body.style.overflow='auto'">
        <img id="lightboxImage" src="" alt="Work View" onclick="event.stopPropagation()">
    </div>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="1.png" alt="Logo" class="w-10 h-10 rounded-full object-cover border-2 border-sky-500 shadow-lg">
                <span class="text-2xl font-black text-white tracking-tighter uppercase">GUIDELINE</span>
            </div>
            <a href="#contact" class="bg-sky-500 px-6 py-2 rounded-full hover:bg-sky-400 transition text-white font-bold text-sm shadow-lg shadow-sky-500/25">اتصل بنا</a>
        </div>
    </nav>

    <header id="home" class="pt-36 pb-14 px-6">
        <div class="max-w-4xl mx-auto hero-card p-12 text-center md:text-right">
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase text-white tracking-tight leading-tight">GUIDELINE <span class="text-sky-500">DESIGN</span></h1>
            <p class="text-slate-400 text-xl mb-10 leading-relaxed font-medium">نحول أفكارك إلى واقع بصري مبهر</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 border-t border-slate-800/60 pt-10">
                <a href="https://www.facebook.com/share/12AnHByX9x5/" target="_blank" class="social-link"><i class="fa-brands fa-facebook text-sky-500 text-xl"></i> Facebook</a>
                <a href="https://www.instagram.com/amr_aboelnasr2020" target="_blank" class="social-link"><i class="fa-brands fa-instagram text-pink-500 text-xl"></i> Instagram</a>
                <a href="https://www.tiktok.com/@guidelinedesign" target="_blank" class="social-link"><i class="fa-brands fa-tiktok text-white text-xl"></i> TikTok</a>
                <a href="https://www.behance.net/guideline911" target="_blank" class="social-link"><i class="fa-brands fa-behance text-blue-500 text-xl"></i> Behance</a>
                <a href="https://wa.me/966557935928" target="_blank" class="social-link"><i class="fa-brands fa-whatsapp text-green-500 text-xl"></i> WhatsApp</a>
                <a href="tel:00966557935928" class="social-link"><i class="fa-solid fa-phone text-sky-400 text-xl"></i> 0557935928</a>
            </div>
        </div>
    </header>

    <section id="work" class="max-w-7xl mx-auto py-20 px-6">
        <div class="flex items-center gap-4 mb-14">
            <div class="h-12 w-2.5 bg-sky-500 rounded-full"></div>
            <h2 class="text-4xl font-black text-white tracking-tight">معرض الأعمال</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="projects-grid">
            </div>
    </section>

    <section id="contact" class="max-w-5xl mx-auto py-24 px-6 text-center">
        <div class="contact-gradient rounded-[3.5rem] p-16 shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-4xl md:text-5xl font-black mb-6 text-white uppercase leading-tight">لنصنع شيئاً مبدعاً</h2>
                <p class="mb-12 text-sky-100 text-xl opacity-90">متاح الآن لاستقبال طلبات التصميم الجديدة وتطوير الهويات البصرية.</p>
                <a href="tel:00966557935928" class="bg-white text-slate-900 px-14 py-5 rounded-full font-black text-2xl hover:scale-110 transition inline-flex items-center gap-4 shadow-2xl shadow-black/30">
                    <i class="fa-solid fa-phone-flip text-sky-500"></i> 0557935928
                </a>
            </div>
        </div>
    </section>

    <footer class="py-14 text-center text-slate-500 border-t border-slate-800/40">
        <p class="tracking-widest font-black uppercase text-sm">GUIDELINE &copy; 2026</p>
    </footer>

    <script>
        const grid = document.getElementById('projects-grid');
        const overlay = document.getElementById('lightboxOverlay');
        const lightboxImg = document.getElementById('lightboxImage');

        // توليد الـ 50 صورة آلياً
        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            card.className = 'work-card';
            card.innerHTML = `
                <div class="aspect-square bg-slate-800/50 flex items-center justify-center overflow-hidden">
                    <img src="${i}.png" class="w-full h-full object-cover transition-transform duration-700" 
                         onerror="this.src='https://via.placeholder.com/400/1e293b/38bdf8?text=Project+${i}'">
                </div>
                <div class="p-6 border-t border-slate-800/40">
                    <h3 class="font-bold text-white text-base mb-1">GuideLine Design</h3>
                    <p class="text-sky-500 text-[11px] font-black uppercase tracking-widest">Project #${i}</p>
                </div>
            `;
            // تفعيل ميزة التكبير عند الضغط
            card.onclick = () => {
                lightboxImg.src = `${i}.png`;
                overlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };
            grid.appendChild(card);
        }
    </script>

</body>
</html>
