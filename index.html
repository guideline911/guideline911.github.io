<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | المصمم المبدع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-glow { background: radial-gradient(circle at center, rgba(56, 189, 248, 0.15) 0%, transparent 70%); }
    </style>
</head>
<body>
    <nav class="glass fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter text-sky-400">GUIDELINE</div>
            <div class="flex space-x-reverse space-x-6 text-sm font-bold">
                <a href="#" class="hover:text-sky-400 transition">الرئيسية</a>
                <a href="#work" class="hover:text-sky-400 transition text-gray-400">أعمالي</a>
                <a href="mailto:contact@guideline.com" class="bg-sky-500 px-5 py-2 rounded-full hover:bg-sky-600 transition shadow-lg shadow-sky-500/20">تواصل الآن</a>
            </div>
        </div>
    </nav>

    <section class="hero-glow min-h-screen flex flex-col items-center justify-center text-center px-6">
        <h1 class="text-6xl md:text-8xl font-black mb-6 leading-tight">تصميم <span class="text-sky-500 italic">بشغف</span><br>إبداع بلا حدود.</h1>
        <p class="text-gray-400 text-xl max-w-2xl mb-10 leading-relaxed">بورتفوليو خاص لعرض الهويات البصرية والتصاميم الجرافيكية الأكثر ابتكاراً.</p>
        <div class="flex space-x-reverse space-x-4">
            <div class="h-12 w-12 rounded-full border border-gray-700 flex items-center justify-center animate-bounce">
                <span class="text-sky-400">↓</span>
            </div>
        </div>
    </section>

    <section id="work" class="max-w-7xl mx-auto py-32 px-6">
        <h2 class="text-4xl font-black mb-16 inline-block border-b-4 border-sky-500 pb-2">أحدث المشاريع</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            
            <div class="group relative bg-slate-900 rounded-[2rem] overflow-hidden border border-slate-800 hover:border-sky-500/50 transition-all duration-500 shadow-2xl">
                <div class="aspect-video overflow-hidden">
                    <img src="1.png" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                </div>
                <div class="p-10">
                    <h3 class="text-3xl font-bold mb-3">هوية GUIDELINE</h3>
                    <p class="text-gray-400">مشروع تصميم متكامل يبرز قوة البساطة في الهويات البصرية.</p>
                </div>
            </div>

            <div class="bg-slate-900/50 border-2 border-dashed border-slate-800 rounded-[2rem] flex flex-col items-center justify-center min-h-[400px]">
                <p class="text-slate-600 font-bold mb-2">المشروع القادم</p>
                <div class="text-sky-500 text-2xl font-bold">قريباً</div>
            </div>

        </div>
    </section>

    <footer class="py-12 text-center text-gray-600 border-t border-slate-900">
        <p>© 2026 GUIDELINE - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
