<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>GUIDELINE | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: white; margin: 0; scroll-behavior: smooth; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-section { padding-top: 120px; padding-bottom: 40px; }
        .work-card { border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; background: #0b1120; border-radius: 2rem; overflow: hidden; }
        .work-card:hover { border-color: #38bdf8; transform: translateY(-5px); }
        /* تنسيق الأيقونات لضمان ظهورها */
        .social-icon { font-size: 2.2rem; color: #94a3b8; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        .social-icon:hover { color: #38bdf8; transform: scale(1.2); }
        .icon-whatsapp:hover { color: #22c55e; }
        .icon-tiktok:hover { color: #ffffff; }
        .icon-behance:hover { color: #0057ff; }
        .icon-instagram:hover { color: #e1306c; }
    </style>
</head>
<body>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-sky-400 tracking-tighter">GUIDELINE</div>
            <div class="flex items-center space-x-reverse space-x-8 text-sm font-bold">
                <a href="#home" class="hover:text-sky-400 transition">الرئيسية</a>
                <a href="#work" class="hover:text-sky-400 transition">أعمالي</a>
                <a href="#contact" class="bg-sky-500 px-6 py-2 rounded-full hover:bg-sky-600 transition shadow-lg shadow-sky-500/20">اتصل بنا</a>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section text-center px-6">
        <div class="inline-block px-4 py-1 mb-6 border border-sky-500/20 rounded-full text-sky-400 text-xs font-bold uppercase tracking-widest bg-sky-500/5">
            Graphic Designer Portfolio
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-6 uppercase tracking-tighter">GUIDELINE <span class="text-sky-500">DESIGN</span></h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-10 leading-relaxed">نحول أفكارك إلى تجارب بصرية مبهرة ومحترفة. تواصل معي عبر:</p>
        
        <div class="flex flex-wrap justify-center gap-8 mb-12">
            <a href="https://www.facebook.com/GuidelineDesign911" target="_blank" class="social-icon" title="فيسبوك"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/amr_aboelnasr2020?utm_source=qr&igsh=a3c1YmM3ZXR6cGJl" target="_blank" class="social-icon icon-instagram" title="انستجرام"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@guidelinedesign?_r=1&_t=ZS-93dk1SJ3Ruz" target="_blank" class="social-icon icon-tiktok" title="تيك توك"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.behance.net/guideline911" target="_blank" class="social-icon icon-behance" title="بيهانس"><i class="fab fa-behance"></i></a>
            <a href="https://wa.me/966557935928" target="_blank" class="social-icon icon-whatsapp" title="واتساب"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:00966557935928" class="social-icon" title="اتصال هاتف"><i class="fas fa-phone"></i></a>
        </div>
    </header>

    <section id="work" class="max-w-7xl mx-auto py-16 px-6">
        <h2 class="text-3xl font-black mb-12 border-r-4 border-sky-500 pr-4 italic">معرض الأعمال</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="projects-grid">
            <script>
                const grid = document.getElementById('projects-grid');
                for (let i = 1; i <= 50; i++) {
                    grid.innerHTML += `
                        <div class="work-card group">
                            <div class="aspect-square overflow-hidden bg-black flex items-center justify-center">
                                <img src="${i}.png" alt="Project ${i}" class="w-full h-full object-contain group-hover:scale-110 transition duration-500" 
                                     onerror="this.src='https://via.placeholder.com/400/0b1120/38bdf8?text=Project+${i}'">
                            </div>
                            <div class="p-5 border-t border-slate-800 text-center">
                                <h3 class="font-bold text-xs text-gray-500 uppercase tracking-widest">Project #${i}</h3>
                            </div>
                        </div>
                    `;
                }
            </script>
        </div>
    </section>

    <section id="contact" class="max-w-5xl mx-auto py-24 px-6 text-center">
        <div class="bg-gradient-to-br from-sky-600 to-indigo-700 rounded-[3rem] p-16 shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-4xl md:text-5xl font-black mb-6">جاهز لمشروعك القادم؟</h2>
                <p class="mb-12 text-sky-100 text-xl max-w-xl mx-auto leading-relaxed">أنا متاح الآن لاستقبال طلبات التصميم الجديدة. لا تتردد في التواصل معي.</p>
                <div class="flex flex-col md:flex-row justify-center items-center gap-6">
                    <a href="tel:00966557935928" class="bg-white text-sky-600 px-10 py-5 rounded-full font-black text-2xl hover:bg-gray-100 transition flex items-center gap-4 shadow-xl">
                        <i class="fas fa-phone-alt text-xl"></i> 0557935928
                    </a>
                </div>
            </div>
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-32 -mt-32 blur-3xl"></div>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-600 border-t border-slate-900">
        <p class="text-sm font-bold tracking-widest uppercase">GUIDELINE &copy; 2026 - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
