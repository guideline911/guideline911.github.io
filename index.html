<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #030712; color: white; margin: 0; }
        .glass-nav { background: rgba(3, 7, 18, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero-section { padding-top: 80px; min-height: 60vh; flex-direction: column; display: flex; align-items: center; justify-content: center; }
        .project-card { transition: transform 0.3s ease; border: 1px solid rgba(255,255,255,0.1); }
        .project-card:hover { transform: translateY(-5px); border-color: #38bdf8; }
    </style>
</head>
<body>

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-3">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-xl font-black text-sky-500 tracking-tighter">GUIDELINE</div>
            <div class="flex items-center space-x-reverse space-x-6 text-sm">
                <a href="#home" class="hover:text-sky-400 transition">الرئيسية</a>
                <a href="#gallery" class="hover:text-sky-400 transition">أعمالي</a>
                <a href="#contact" class="bg-sky-500 px-4 py-2 rounded-lg font-bold hover:bg-sky-600 transition">اتصل بنا</a>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section text-center px-4">
        <h1 class="text-5xl md:text-6xl font-black mb-4">نصنع <span class="text-sky-500">الإبداع</span></h1>
        <p class="text-gray-400 max-w-xl">مصمم جرافيك متخصص في بناء الهويات البصرية المبتكرة.</p>
        <div class="mt-6 flex space-x-reverse space-x-4">
            <a href="https://facebook.com/YOUR_PAGE" class="text-2xl hover:text-blue-500 transition"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/YOUR_ACCOUNT" class="text-2xl hover:text-pink-500 transition"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/201000000000" class="text-2xl hover:text-green-500 transition"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>

    <section id="gallery" class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold mb-8 border-r-4 border-sky-500 pr-3">معرض الأعمال</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="project-card bg-slate-900 rounded-xl overflow-hidden">
                <img src="1.png" class="w-full h-48 object-cover">
                <div class="p-4 text-center text-sm font-bold">تصميم هوية 1</div>
            </div>
            <div class="project-card bg-slate-900 rounded-xl overflow-hidden">
                <img src="2.png" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Upload+2.png'">
                <div class="p-4 text-center text-sm font-bold">تصميم هوية 2</div>
            </div>
            <div class="project-card bg-slate-900 rounded-xl overflow-hidden">
                <img src="3.png" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Upload+3.png'">
                <div class="p-4 text-center text-sm font-bold">تصميم هوية 3</div>
            </div>
        </div>
    </section>

    <section id="contact" class="bg-slate-900/50 py-16 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">هل لديك مشروع؟</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-800 p-6 rounded-2xl flex items-center space-x-reverse space-x-4 justify-center">
                    <i class="fas fa-phone text-sky-500 text-2xl"></i>
                    <span class="text-xl font-bold">010XXXXXXXX</span> </div>
                <a href="tel:010XXXXXXXX" class="bg-sky-500 hover:bg-sky-600 p-6 rounded-2xl text-xl font-bold flex items-center justify-center space-x-reverse space-x-4 transition">
                    <i class="fas fa-headset"></i>
                    <span>اتصل بنا الآن</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="py-8 text-center text-gray-600 text-xs">
        <p>GUIDELINE 2026 © جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
