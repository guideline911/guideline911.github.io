<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>
    <meta property="og:image" content="https://guideline911.github.io/1.png">
    <link rel="icon" type="image/png" href="1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #111827; color: #f8fafc; margin: 0; scroll-behavior: smooth; }
        #lightboxOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; cursor: zoom-out; }
        #lightboxImage { max-width: 90%; max-height: 85%; border: 2px solid #374151; border-radius: 12px; }
        .glass-nav { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hero-card { background: #1f2937; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); }
        .work-card { background: #1f2937; border-radius: 1.25rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; cursor: pointer; }
        .work-card:hover { transform: translateY(-10px); border-color: #38bdf8; }
        .social-link { display: flex; align-items: center; gap: 0.75rem; color: #cbd5e1; transition: 0.3s; }
        .social-link:hover { color: #38bdf8; }
    </style>
</head>
<body>
    <div id="lightboxOverlay" onclick="this.style.display='none'; document.body.style.overflow='auto'">
        <img id="lightboxImage" src="">
    </div>
    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="1.png" class="w-10 h-10 rounded-full border-2 border-sky-500">
                <span class="text-2xl font-black text-white">GUIDELINE</span>
            </div>
            <a href="#contact" class="bg-sky-500 px-6 py-2 rounded-full text-white font-bold">تواصل معي</a>
        </div>
    </nav>
    <header class="pt-32 pb-12 px-6 text-center md:text-right">
        <div class="max-w-4xl mx-auto hero-card p-10">
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase">GUIDELINE <span class="text-sky-500">DESIGN</span></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 border-t border-gray-700 pt-8">
                <a href="https://www.facebook.com/share/12AnHByX9x5/" target="_blank" class="social-link"><i class="fa-brands fa-facebook text-sky-500"></i> Facebook</a>
                <a href="https://wa.me/966557935928" target="_blank" class="social-link"><i class="fa-brands fa-whatsapp text-green-500"></i> WhatsApp</a>
                <a href="tel:00966557935928" class="social-link"><i class="fa-solid fa-phone text-sky-400"></i> 0557935928</a>
            </div>
        </div>
    </header>
    <section id="work" class="max-w-7xl mx-auto py-16 px-6">
        <h2 class="text-3xl font-black mb-12 border-r-4 border-sky-500 pr-4">معرض الأعمال</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="projects-grid"></div>
    </section>
    <footer id="contact" class="py-20 text-center">
        <p class="text-gray-500 font-bold uppercase tracking-widest">GUIDELINE &copy; 2026</p>
    </footer>
    <script>
        const grid = document.getElementById('projects-grid');
        const overlay = document.getElementById('lightboxOverlay');
        const img = document.getElementById('lightboxImage');
        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            card.className = 'work-card';
            card.innerHTML = `<div class="aspect-square overflow-hidden"><img src="${i}.png" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400/1f2937/38bdf8?text=Design+${i}'"></div><div class="p-4 text-center border-t border-gray-800"><p class="text-sky-500 text-xs font-bold">Project #${i}</p></div>`;
            card.onclick = () => { img.src = `${i}.png`; overlay.style.display = 'flex'; document.body.style.overflow = 'hidden'; };
            grid.appendChild(card);
        }
    </script>
</body>
</html>
