<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDELINE | Portfolio</title>
    
    <meta property="og:title" content="GUIDELINE | Portfolio">
    <meta property="og:image" content="https://guideline911.github.io/1.png">
    <link rel="icon" type="image/png" href="1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #0f172a; 
            color: #f1f5f9; 
            margin: 0; 
            overflow: hidden; 
        }
        
        section {
            display: none; 
            height: 100vh; 
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        section.active {
            display: flex !important;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        #lightboxOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; cursor: zoom-out; }
        #lightboxImage { max-width: 90%; max-height: 85%; border-radius: 15px; border: 2px solid #334155; }
        
        .glass-nav { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        .hero-card { 
            background: #1e293b; 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
        }
        
        .work-card { 
            background: #1e293b; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: 0.3s ease; 
        }
        .work-card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        
        .cta-section { 
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%); 
            border-radius: 3rem; 
            padding: 4rem 2rem; 
            text-align: center; 
            width: 100%;
            max-width: 800px;
        }
        
        .social-link { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 0.75rem; 
            color: #94a3b8; 
            transition: 0.3s; 
            font-size: 1rem;
        }
        .social-link:hover { color: #38bdf8; }

        /* منطقة المعرض مع شريط تمرير مخصص */
        #work .scroll-area {
            width: 100%;
            overflow-y: auto;
            max-height: 75vh;
            padding: 20px;
            margin-top: 20px;
        }

        /* تنسيق الشريط الجانبي (Scrollbar) */
        #work .scroll-area::-webkit-scrollbar {
            width: 8px;
        }
        #work .scroll-area::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }
        #work .scroll-area::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 10px;
        }
        #work .scroll-area::-webkit-scrollbar-thumb:hover {
            background: #0ea5e9;
        }

        .share-btn {
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .share-btn:hover {
            background: #38bdf8;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="lightboxOverlay">
        <img id="lightboxImage" src="">
    </div>

    <nav class="glass-nav px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
                    <img src="1.png" class="w-10 h-10 rounded-full border-2 border-sky-400">
                    <span class="text-xl font-black text-white uppercase tracking-tighter">GUIDELINE</span>
                </div>
                <button onclick="shareWebsite()" class="share-btn" title="مشاركة الموقع">
                    <i class="fa-solid fa-share-nodes"></i>
                </button>
            </div>

            <div class="flex items-center gap-4 md:gap-8">
                <button onclick="showPage('home')" class="text-slate-300 hover:text-white font-bold transition">الرئيسية</button>
                <button onclick="showPage('work')" class="text-slate-300 hover:text-white font-bold transition">المعرض</button>
                <button onclick="showPage('contact')" class="bg-sky-500 hover:bg-sky-400 px-5 py-2 rounded-full text-white font-bold transition shadow-lg">تواصل معي</button>
            </div>
        </div>
    </nav>

    <section id="home" class="active">
        <div class="hero-card p-8 md:p-16 mx-4">
            <div class="flex justify-center md:justify-start mb-6">
                <span class="border border-sky-500/30 text-sky-400 px-4 py-1 rounded-full text-[10px] font-bold bg-sky-500/10 uppercase tracking-widest">Graphic Designer Portfolio</span>
            </div>
            <h1 class="text-5xl md:text-8xl font-black mb-6 text-center text-white tracking-tighter">
                GUIDELINE <span class="text-sky-500">DESIGN</span>
            </h1>
            <p class="text-slate-400 text-base md:text-lg text-center mb-10 leading-relaxed">
                نحول أفكارك إلى تجارب بصرية مبهرة ومحترفة. تواصل معي مباشرة عبر:
            </p>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-10 border-t border-slate-700/50 pt-10">
                <a href="https://facebook.com/GuidelineDesign911" target="_blank" class="social-link"><i class="fa-brands fa-facebook text-blue-500 text-xl"></i> Facebook</a>
                <a href="https://instagram.com/amr_aboelnasr2020" target="_blank" class="social-link"><i class="fa-brands fa-instagram text-pink-500 text-xl"></i> Instagram</a>
                <a href="https://tiktok.com/@guidelinedesign" target="_blank" class="social-link"><i class="fa-brands fa-tiktok text-white text-xl"></i> TikTok</a>
                <a href="https://behance.net/guideline911" target="_blank" class="social-link"><i class="fa-brands fa-behance text-blue-600 text-xl"></i> Behance</a>
                <a href="https://wa.me/966557935928" target="_blank" class="social-link"><i class="fa-brands fa-whatsapp text-green-500 text-xl"></i> WhatsApp</a>
                <a href="tel:0557935928" class="social-link"><i class="fa-solid fa-phone text-sky-400 text-xl"></i> Call Me</a>
            </div>
        </div>
    </section>

    <section id="work">
        <div class="max-w-6xl w-full">
            <h2 class="text-3xl font-black text-white text-center mt-10">معرض الأعمال</h2>
            <div class="scroll-area">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4" id="projects-grid"></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="cta-section mx-4">
            <h2 class="text-4xl md:text-6xl font-black mb-6">جاهز لبدء مشروعك؟</h2>
            <p class="mb-10 text-sky-100 text-lg opacity-90">أنا متاح الآن لاستقبال طلبات التصميم الجديدة وتطوير الهوية البصرية.</p>
            <a href="tel:0557935928" class="bg-white text-sky-600 px-10 py-4 rounded-full font-black text-xl hover:scale-105 transition-transform inline-flex items-center gap-3 shadow-2xl">
                0557935928 <i class="fa-solid fa-phone"></i>
            </a>
        </div>
    </section>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('section').forEach(sec => {
                sec.classList.remove('active');
            });
            const target = document.getElementById(pageId);
            target.classList.add('active');
        }

        async function shareWebsite() {
            const shareData = {
                title: 'GUIDELINE | Portfolio',
                text: 'شاهد معرض أعمال GUIDELINE للتصميم الجرافيكي',
                url: window.location.href
            };
            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(window.location.href);
                    alert('تم نسخ رابط الموقع بنجاح!');
                }
            } catch (err) {
                console.log('Error sharing:', err);
            }
        }

        const grid = document.getElementById('projects-grid');
        const overlay = document.getElementById('lightboxOverlay');
        const lImg = document.getElementById('lightboxImage');

        // زيادة العدد إلى 50
        for (let i = 1; i <= 50; i++) {
            const card = document.createElement('div');
            card.className = 'work-card cursor-pointer';
            card.innerHTML = `<div class="aspect-square bg-slate-800 flex items-center justify-center p-2">
                                <img src="${i}.png" class="max-w-full max-h-full object-contain" 
                                onerror="this.src='https://via.placeholder.com/300/1e293b/38bdf8?text=Work+${i}'">
                              </div>`;
            card.onclick = () => { 
                lImg.src = `${i}.png`; 
                overlay.style.display = 'flex'; 
            };
            grid.appendChild(card);
        }

        overlay.onclick = () => overlay.style.display = 'none';
    </script>
</body>
</html>
